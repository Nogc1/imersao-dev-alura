<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor de Moedas 2.0</title>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <input type="text" name="moeda" id="moeda">
    <input type="number" name="valor" id="valor">
    <input type="button" value="Converter" onclick="converter()">
   <div id="caixa">

   </div>
    <script>
        function converter() {
            var val = document.getElementById('valor')
            var tipoMoeda = document.getElementById('moeda')
            var caixa = document.querySelector('div#caixa') 

            var Real = Number(val.value)
            var tipo = String(tipoMoeda.value)

            var Euro = Real * 0.19
            var Bitcoin = Real * 0.0000097
            var Dolar = Real * 0.19
            var Iene = Real * 27.65

            if (tipo == 'EURO') {
                caixa.innerHTML = 'R$' + Real + ' ==> €' + Euro.toFixed(2).replace('.' , ',') +
            } 
            
            if (tipo == 'IENE') {
                caixa.innerHTML = 'R$' + Real + ' ==> ¥' + Iene.toFixed(2).replace('.' , ',') +
            }

            if (tipo == 'DOLAR') {
                caixa.innerHTML = 'R$' + Real + ' ==> US$' + Dolar.toFixed(2).replace('.' , ',') +
            }

            if (tipo == 'BITCOIN') {
                caixa.innerHTML = 'R$' + Real + ' ==> ₿' + Bitcoin.toFixed(2).replace('.' , ',') +
            }

            else {
               caixa.innerHTML = 'Não identificamos o tipo de moeda '+ tipo + 'Por favor insira outro valor' 
            }
        }
    </script>
</body>
</html>
